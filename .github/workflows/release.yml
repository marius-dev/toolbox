      #     # Sign application
      #     /usr/bin/codesign --force -s "Developer ID Application" --options runtime build/macos/Build/Products/Release/*.app -v

      - name: Create ZIP archive
        run: |
          cd build/macos/Build/Products/Release
          ditto -c -k --sequesterRsrc --keepParent *.app ${{ github.workspace }}/${{ env.APP_NAME }}-macos-universal.zip

      - name: Install DMG background dependencies
        run: python3 -m pip install Pillow

      - name: Generate DMG background
        run: python3 scripts/installers/generate-dmg-background.py

      - name: Create DMG installer
        run: |
          # Install create-dmg
          npm install -g create-dmg || brew install create-dmg

          # Create DMG
          create-dmg \
