          retention-days: 90

  # Build Windows packages
  build-windows:
    name: Build Windows - x64
    runs-on: windows-latest
    needs: validate
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Update version in pubspec.yaml
        run: |
          $VERSION = "${{ needs.validate.outputs.version_number }}"
          (Get-Content pubspec.yaml) -replace '^version: .*', "version: $VERSION" | Set-Content pubspec.yaml

      - name: Build Windows application
        run: flutter build windows --release

      - name: Create ZIP archive
        run: |
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath ${{ env.APP_NAME }}-windows-x64.zip

      - name: Install WiX Toolset
        run: |
          dotnet tool install --global wix
          wix --version

      - name: Create MSI installer
        run: |
          # Create WiX source file
          $VERSION = "${{ needs.validate.outputs.version_number }}"

          @"
          <?xml version="1.0" encoding="UTF-8"?>
          <Wix xmlns="http://schemas.microsoft.com/wix/2006/wi">
            <Product Id="*" Name="${{ env.APP_DISPLAY_NAME }}" Language="1033" Version="$VERSION"
                     Manufacturer="Project Launcher Team" UpgradeCode="YOUR-GUID-HERE">
              <Package InstallerVersion="200" Compressed="yes" InstallScope="perMachine" />

              <MajorUpgrade DowngradeErrorMessage="A newer version is already installed." />
              <MediaTemplate EmbedCab="yes" />

              <Feature Id="ProductFeature" Title="${{ env.APP_DISPLAY_NAME }}" Level="1">
                <ComponentGroupRef Id="ProductComponents" />
              </Feature>

              <Directory Id="TARGETDIR" Name="SourceDir">
                <Directory Id="ProgramFiles64Folder">
                  <Directory Id="INSTALLFOLDER" Name="${{ env.APP_DISPLAY_NAME }}" />
                </Directory>
                <Directory Id="ProgramMenuFolder">
                  <Directory Id="ApplicationProgramsFolder" Name="${{ env.APP_DISPLAY_NAME }}"/>
                </Directory>
              </Directory>

              <ComponentGroup Id="ProductComponents" Directory="INSTALLFOLDER">
                <Component Id="MainExecutable" Guid="*">
                  <File Id="ExecutableFile" Source="build/windows/x64/runner/Release/${{ env.APP_NAME }}.exe" KeyPath="yes">
                    <Shortcut Id="StartMenuShortcut" Directory="ApplicationProgramsFolder"
                              Name="${{ env.APP_DISPLAY_NAME }}" WorkingDirectory="INSTALLFOLDER"
                              Icon="AppIcon.exe" IconIndex="0" Advertise="yes" />
                  </File>
                </Component>
              </ComponentGroup>

              <Icon Id="AppIcon.exe" SourceFile="build/windows/x64/runner/Release/${{ env.APP_NAME }}.exe" />
            </Product>
          </Wix>
          "@ | Out-File -FilePath installer.wxs -Encoding UTF8

          # Build MSI (this is a simplified version - full implementation needs all DLLs)
          # wix build installer.wxs -out ${{ env.APP_NAME }}-windows-${{ matrix.arch }}.msi

      - name: Create Inno Setup installer
        run: |
          # Install Inno Setup
          choco install innosetup -y

          $VERSION = "${{ needs.validate.outputs.version_number }}"

          # Create Inno Setup script
          @"
          [Setup]
          AppName=${{ env.APP_DISPLAY_NAME }}
          AppVersion=$VERSION
          DefaultDirName={autopf}\${{ env.APP_DISPLAY_NAME }}
          DefaultGroupName=${{ env.APP_DISPLAY_NAME }}
          OutputBaseFilename=${{ env.APP_NAME }}-windows-x64-installer
          Compression=lzma2
          SolidCompression=yes
          ArchitecturesAllowed=x64
          ArchitecturesInstallIn64BitMode=x64

          [Files]
          Source: "build\windows\x64\runner\Release\*"; DestDir: "{app}"; Flags: ignoreversion recursesubdirs

          [Icons]
          Name: "{group}\${{ env.APP_DISPLAY_NAME }}"; Filename: "{app}\${{ env.APP_NAME }}.exe"
          Name: "{autodesktop}\${{ env.APP_DISPLAY_NAME }}"; Filename: "{app}\${{ env.APP_NAME }}.exe"

          [Run]
          Filename: "{app}\${{ env.APP_NAME }}.exe"; Description: "Launch ${{ env.APP_DISPLAY_NAME }}"; Flags: nowait postinstall skipifsilent
          "@ | Out-File -FilePath installer.iss -Encoding UTF8

          # Compile installer
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-packages
          path: |
            ${{ env.APP_NAME }}-windows-x64.zip
            Output/${{ env.APP_NAME }}-windows-x64-installer.exe
          retention-days: 90

  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, changelog, build-linux, build-macos, build-windows]
    if: always() && needs.validate.result == 'success'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifact structure
        run: ls -R artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.validate.outputs.version }}
          name: Release ${{ needs.validate.outputs.version }}
          body: ${{ needs.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ needs.validate.outputs.is_prerelease }}
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.dmg
            artifacts/**/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          # Release ${{ needs.validate.outputs.version }} Created Successfully! ðŸŽ‰

          ## Download Links

          ### Linux (x64)
          - **Tarball**: \`${{ env.APP_NAME }}-linux-x64.tar.gz\`
          - **AppImage**: \`${{ env.APP_NAME }}-linux-x64.AppImage\` â­ Recommended
          - **DEB Package**: \`${{ env.APP_NAME }}-linux-x64.deb\` (Debian/Ubuntu)
          - **RPM Package**: \`${{ env.APP_NAME }}-linux-x64.rpm\` (Fedora/RHEL)

          ### macOS (Universal Binary - Intel & Apple Silicon)
          - **DMG Installer**: \`${{ env.APP_NAME }}-macos-universal.dmg\` â­ Recommended
          - **ZIP Archive**: \`${{ env.APP_NAME }}-macos-universal.zip\`

          ### Windows (x64)
          - **Installer**: \`${{ env.APP_NAME }}-windows-x64-installer.exe\` â­ Recommended
          - **ZIP Archive**: \`${{ env.APP_NAME }}-windows-x64.zip\`

          ## Installation Instructions

          ### Linux
          - **AppImage**: \`chmod +x ${{ env.APP_NAME }}-linux-x64.AppImage && ./${{ env.APP_NAME }}-linux-x64.AppImage\`
          - **DEB**: \`sudo dpkg -i ${{ env.APP_NAME }}-linux-x64.deb\`
          - **RPM**: \`sudo rpm -i ${{ env.APP_NAME }}-linux-x64.rpm\`
          - **Tarball**: Extract and run the executable

          ### macOS
          - **DMG**: Double-click to mount and drag to Applications
          - **ZIP**: Extract and move to Applications folder

          ### Windows
          - **Installer**: Run the .exe installer
          - **ZIP**: Extract and run the executable

          EOF

